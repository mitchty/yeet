[package]
name = "yeet"
version = "0.1.0"
edition = "2021"
license = "Blue Oak Model License 1.0.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.31"
notify = "6.1.1"
serde = { version = "1.0.217", features = ["derive"] }
bincode = "1.3.3"
clap = { version = "4.5.26", features = ["derive"] }
thiserror = "1.0.69"
makiko = "0.2.4"
tokio = { version = "1.43.0", features = ["full"] }

[lib]
name = "yeet"
path = "lib/yeet.rs"

# TODO test out client/server protocol
# [[bin]]
# name = "server"
# path = "src/server.rs"

# [[bin]]
# name = "client"
# path = "src/client.rs"

# Default is dev profile
[profile.dev]
opt-level = 0

# release profile is a for treats thing (takes a while with one codegen unit for
# lto), opt in and ci can do this on its own dime and time.
[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"
strip = "symbols"
