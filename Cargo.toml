[package]
name = "yeet"
version = "0.1.0"
edition = "2021"
license = "Blue Oak Model License 1.0.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.13.0"
futures = "0.3.30"
notify = "6.1.1"
serde = { version = "1.0.210", features = ["derive"] }
ssh2 = "0.9.4"
bincode = "1.3.3"
clap = { version = "4.5.18", features = ["derive"] }
thiserror = "1.0.64"

[lib]
name = "yeet"
path = "lib/yeet.rs"

# TODO test out client/server protocol
# [[bin]]
# name = "server"
# path = "src/server.rs"

# [[bin]]
# name = "client"
# path = "src/client.rs"

[profile.dev]
opt-level = 0

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"
strip = "symbols"