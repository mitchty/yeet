[package]
name = "yeet"
version = "0.1.0"
edition = "2024"
license = "Blue Oak Model License 1.0.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# futures = "0.3.31"
# notify = "8.0.0"
# serde = { version = "1.0.217", features = ["derive"] }
# bincode = "1.3.3"
clap = { version = "4.5.41", features = ["derive"] }
humansize = "2.1.3"
humantime = "2.2.0"
log = "0.4.27"
sysinfo = "0.36.1"
thiserror = "2.0.12"
# makiko = "0.2.4"
# tokio = { version = "1.43.0", features = ["full"] }
# aya = { version = "0.13.1", features = ["async_tokio", "tokio"] }
uuid = { version = "1.17.0", features = ["fast-rng", "v4"] }

[dependencies.bevy]
default-features = false
# TODO: nuke bevy_log for this? For dev now its fine...
features = [
  "async-io",
  "multi_threaded",
  "sysinfo_plugin",
  "bevy_log",
  "async_executor",
]
version = "~0.16"

[lib]
name = "lib"
path = "src/pid.rs"

# TODO test out client/server protocol
# [[bin]]
# name = "server"
# path = "src/server.rs"

# [[bin]]
# name = "client"
# path = "src/client.rs"

# Make dev profile fast but chonky boi files opt-level 0 is *slightly* faster,
# barely but its also murder on cpu caches.
#
# Given dev is more for rapid iteration with an eye on not being ass, give it
# minimal optimization.
[profile.dev]
opt-level = "z"

[profile.dev.build-override]
opt-level = "z"

[profile.dev.package."*"]
opt-level = "z"

# All this is great just slow af so turn on when needed.
[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"

[profile.release.build-override]
codegen-units = 1
opt-level = "z"
strip = "debuginfo"

[profile.release.package."*"]
codegen-units = 1
opt-level = "z"
strip = "debuginfo"
