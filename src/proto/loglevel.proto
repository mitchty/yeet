syntax = "proto3";

package loglevel;

import "google/protobuf/empty.proto";

enum Level {
  LEVEL_NONE_UNSPECIFIED = 0;
  LEVEL_TRACE = 1;
  LEVEL_DEBUG = 2;
  LEVEL_INFO = 3;
  LEVEL_WARN = 4;
  LEVEL_ERROR = 5;
}

message Request {
  Level level = 1;
}

service LogLevel {
  rpc SetLevel(Request) returns (google.protobuf.Empty);
}
